<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>COLOR PICKER</title>
    <link rel="stylesheet" href="https://simonwep.github.io/pickr/dist/pickr.min.css">
  </head>
  <body>
    <div id="color-picker"></div>
    <script src="https://simonwep.github.io/pickr/dist/pickr.min.js"></script>
    <script>
      var pickr = new Pickr({

        el: '#color-picker',

        components: {
          preview: true,
          opacity: true,
          hue: true,

          output: {
            hex: true,
            rgba: true,
            hsla: true,
            input: true
          }
        },



        onChange( hsva ) {

          //body要素の背景色に選択したカラー値を設定する
          document.body.style.backgroundColor = hsva.toHEX();

        }

      });
    </script>
  </body>
</html>
